<html>

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <div class="title-container">
      <h1 id="title">Valorant Survey Form</h1>
      <p id="description">by. Yulyano Thomas</p>
    </div>
    <form action="" id="survey-form">
      <label for="" id="name-label">Name
        <input type="text" placeholder="Enter your name" id="name" required>
      </label>
      <label for="email" id="email-label">Email
        <input type="email" placeholder="Enter your email" id="email" required>
      </label>

      <p class="question-title" id="gender-label">Gender</p>
      <input type="radio" id="html" name="gender" value="male" class="input-radio">
      <label for="html">Male</label>
      <input class="input-radio" type="radio" id="css" name="gender" value="female">
      <label for="css">Female</label>
      <br>


      <label for="number" id="number-label">Age
        <input type="number" placeholder="Age" id="number" min="1" max="100" required>
        <label for="cars">Your favorite map</label>
        <select id="dropdown" name="role" required>
          <option id="choose" disabled selected value>Choose map</option>
          <option value="ascent">Ascent</option>
          <option value="bind">Bind</option>
          <option value="breeze">Breeze</option>
          <option value="haven">Haven</option>
          <option value="icebox">Icebox</option>
          <option value="split">Split</option>
        </select>
        <p class="question-title">Your role agent</p>
        <input name="prefer" value="controler" type="checkbox" class="input-checkbox" />
        <label class="label-checkbox">Controler</label><br>
        <input name="prefer" value="duelist" type="checkbox" class="input-checkbox" />
        <label class="label-checkbox">Duelist</label>
        <br>
        <input name="prefer" value="initiator" type="checkbox" class="input-checkbox" />
        <label class="label-checkbox">Initiator</label>
        <br>
        <input name="prefer" value="sentinel" type="checkbox" class="input-checkbox" />
        <label class="label-checkbox">Sentinel</label>
        <br>
        <p class="question-title"> Any comment or suggestions?</p>
        <textarea name="" id="" cols="40" rows="6"></textarea>
        <input type="submit" id="submit">
    </form>
  </main>
</body>

</html>
